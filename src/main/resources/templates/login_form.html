<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<h1>Login form</h1>

    <form method="post" action="/login" th:object="${loginRequest}">
        <fieldset>



            <label for="Login">Enter login:</label>
            <input type="text" th:field="*{login}"
                   pattern="(?=.*[A-z]).{3,}"
                   title="Must contain at least 3 or more characters"
                   required id = "login"/>

            <label for="Password">Enter password:</label>
            <input type="password" th:field="*{password}"
                   pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
                   title="Must contain at least one number and one uppercase and lowercase letter,
                    and at least 6 or more characters"
                   required id = "password"/>

        </fieldset>

        <td>
            <nobr><input type="submit" value="Login!">
            <a href="/"><input type="button" value="Navigate to main" /></a></nobr>
        </td>
    </form>

</body>
</html>
