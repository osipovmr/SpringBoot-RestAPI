<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register page</title>
</head>
<body>
    <form method="post" action="/register" th:object="${registerRequest}" enctype="multipart/form-data">

    <label for="Login">Enter login:</label>
    <input type="text" th:field="*{login}"
    pattern="(?=.*[A-z]).{3,}"
    title="Must contain at least 3 or more characters"
    required id = "login"/>

    <br/>
    <label for="Password">Enter password:</label>
    <input type="password" th:field="*{password}"
    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
    title="Must contain at least one number and one uppercase and lowercase letter,
            and at least 6 or more characters"

       onchange="this.setCustomValidity(this.validity.patternMismatch ?
       'Must have at least 6 characters' : '');
       if(this.checkValidity()) form.password_two.pattern = this.value;"
    required id = "password"/>
    <br/>

    <label for="Password_two">Confirm password:</label>
    <input type="password"
    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
    title="Must contain at least one number and one uppercase and lowercase letter,
       and at least 6 or more characters"

      onchange="this.setCustomValidity(this.validity.patternMismatch ?
     'Please enter the same Password as above' : '');"
    required id = "password_two"/>
        <br/>

    <hr/>
    <label for="Name">Enter your name:</label>
    <input type="text" th:field="*{name}"
    pattern="(?=.*[A-z]).{3,}"
    title="Must contain at least 3 or more characters"
    required id = "name"/>
    <br/>

    <label for="Email">Enter email:</label>
    <input type="email" th:field="*{email}" id = "email"/>
    <br/>

    <label for="File">Enter image:</label>
    <input type="file" accept=".png, .jpg, .jpeg" name = "file" id = "file"/>
    <br/>

    <input type = "submit" value="Register!"/>
    <br/>
    <a href="/">Navigate to main</a>

</form>
</body>
</html>
